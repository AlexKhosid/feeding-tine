
<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>שעת האכלה</title>
  <style>
    html, body { height: 100%; margin: 0; font-family: "Heebo", sans-serif; }
    body {
      background: linear-gradient(180deg, #fafafa 0%, #f0f0f0 100%);
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      padding: 20px;
      color: #333;
    }
    .card {
      background: #ffffff;
      border-radius: 18px;
      padding: 26px 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      max-width: 320px;
      width: 100%;
      text-align: center;
    }
    h1 {
      margin: 0 0 12px 0;
      font-size: 22px;
      color: #5a5a5a;
    }
    .last-time {
      font-size: 18px;
      margin-bottom: 20px;
      color: #555;
    }
    input[type="time"] {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background: #fafafa;
      color: #333;
      font-size: 16px;
      text-align: center;
      outline: none;
      transition: border .2s ease;
    }
    input[type="time"]:focus {
      border-color: #8ab4f8;
    }
    .buttons {
      display: flex; gap: 10px; margin-top: 16px; justify-content: center;
    }
    button {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      transition: background .2s ease;
    }
    .primary {
      background: #8ab4f8;
      color: white;
    }
    .secondary {
      background: #e0e0e0;
      color: #333;
    }
    button:active {
      transform: scale(0.98);
    }
    .hint {
      margin-top: 12px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>שעת האכלה</h1>
    <div class="last-time" id="lastTimeText">האכלה אחרונה: אין נתון שמור</div>
    <input id="timeInput" type="time">
    <div class="buttons">
      <button class="primary" id="saveBtn">שמור</button>
      <button class="secondary" id="nowBtn">עכשיו</button>
    </div>
    <div class="hint">אפשר להוסיף למסך הבית לפתיחה מהירה</div>
  </div>

  <script>
    const KEY = "lastFeedTime";

    function loadTime(){
      const saved = localStorage.getItem(KEY);
      const text = document.getElementById("lastTimeText");
      const input = document.getElementById("timeInput");
      if(saved){
        text.textContent = "האכלה אחרונה: " + saved;
        input.value = saved;
      } else {
        text.textContent = "האכלה אחרונה: אין נתון שמור";
      }
    }

    function saveTime(){
      const val = document.getElementById("timeInput").value;
      if(!val) return;
      localStorage.setItem(KEY, val);
      document.getElementById("lastTimeText").textContent = "האכלה אחרונה: " + val;
      animate();
    }

    function setNow(){
      const now = new Date();
      const hh = String(now.getHours()).padStart(2,"0");
      const mm = String(now.getMinutes()).padStart(2,"0");
      const val = hh + ":" + mm;
      localStorage.setItem(KEY, val);
      document.getElementById("timeInput").value = val;
      document.getElementById("lastTimeText").textContent = "האכלה אחרונה: " + val;
      animate();
    }

    function animate(){
      const c = document.querySelector(".card");
      c.animate([{transform:"scale(1)"},{transform:"scale(1.02)"},{transform:"scale(1)"}],
      {duration:250, easing:"ease-out"});
    }

    document.getElementById("saveBtn").onclick = saveTime;
    document.getElementById("nowBtn").onclick = setNow;
    window.onload = loadTime;
  </script>
</body>
</html>
